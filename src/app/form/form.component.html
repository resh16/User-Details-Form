<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class = "col-9" style="margin: auto;">
                <h1 style=" min-height: 90px; padding-top: 20px; margin-top: 10px; border-radius: 10px;"> User Details Form </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup] = "employeeForm" #Form = "ngForm" (ngSubmit) = "onSubmit(Form)"> 
            <div class="form-group">
                <input type="text" [(ngModel)] = "fName" class = "form-control col-lg-4" formControlName = "firstName" placeholder="First Name" style="margin: auto; margin-top: 50px;">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)] = "lName" class = "form-control col-lg-4" formControlName = "lastName" placeholder="Last Name" style="margin: auto;">
            </div>



            



            <div class="form-group">
                <input type="text" [(ngModel)] = "email"  class = "form-control col-lg-4" formControlName = "email" placeholder="Email ID" style="margin: auto;">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)] = "phnNo" class = "form-control col-lg-4" formControlName = "phnNo" placeholder="Phone No" style="margin: auto;">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)] = "address" class = "form-control col-lg-4" formControlName = "address" placeholder="Address" style="margin: auto;">
            </div>
            <div class = "form-group">
                <select class = "custom-select col-lg-4 my-1 mr-sm-2" formControlName = "country" (change) = "changeCountry($event)"style="margin-left:369px">
                    <option> --Select Country-- </option>
                    <option 
                       *ngFor = "let country of Countries"> {{country.name}}
                    </option>
                </select>
            </div>
            <div class = "form-group">
                <select class = "custom-select col-lg-4 my-1 mr-sm-2" formControlName = "state" style="margin-left:369px" >
                    <option> --Select State-- </option>
                   <option
                       *ngFor = "let state of states"> {{state.name}}
                    </option>
                </select>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-sm-4">
                    <button  type="submit" [disabled]="!employeeForm.valid" class="btn btn-dark"> Submit </button>


                    
                </div>
            </div>
        </form>           
    </div>
</body>
</html>
